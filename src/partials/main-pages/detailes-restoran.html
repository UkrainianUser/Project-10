<section class="details__section--restoran">
    <div class="details__container--restoran">
        <h3 class="details__subtitle">MIMIHO</h3>
    <h2 class="details__title">Ресторан</h2>
    <p class="details__text details__text--restoran"> Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.</p>
    </div>
    <div class="details__wrapper details__wrapper--restoran">
        <div class="slider__container">
            <ul class="details__slider">
                <li class="slider-item">
                    <picture>
                        <source srcset="./images/details-restoran/meat-mobile.jpg 1x, ./images/details-restoran/meat-mobile@2x.jpg 2x" 
                        media="(max-width: 1023px)">
                        <source srcset="./images/details-restoran/meat-tablet.jpg 1x, ./images/details-restoran/meat-tablet@2x.jpg 2x" 
                        media="(max-width: 1279px)">
                        <source srcset="./images/details-restoran/meat-desktop.jpg 1x, ./images/details-restoran/meat-desktop@2x.jpg 2x" 
                        media="(min-width: 1280px)">
                        <img class="details-image" src="./images/details-restoran/meat-mobile.jpg" alt="Roast in the plate"></picture>
                </li>
                <li class="slider-item">
                    <picture>
                        <source srcset="./images/details-restoran/brusketa-tablet.jpg 1x, ./images/details-restoran/brusketa-tablet@2x.jpg 2x"
                        media="(max-width: 1279px)">
                        <source srcset="./images/details-restoran/brusketa-desktop.jpg 1x, ./images/details-restoran/brusketa-desktop@2x.jpg 2x"
                        media="((min-width: 1280px)">
                        <img class="details-image details-image--swiper" src="./images/details-restoran/brusketa-tablet.jpg" alt="Brusketa on the desk"></picture>
                </li>
                <li class="slider-item">
                    <picture>
                        <source srcset="./images/details-restoran/salat-tablet.jpg 1x, ./images/details-restoran/salat-tablet@2x.jpg 2x"
                        media="(max-width: 1279px)">
                        <source srcset="./images/details-restoran/salat-desktop.jpg 1x, ./images/details-restoran/salat-desktop@2x.jpg 2x"
                        media="(min-width: 1280px)">
                        <img class="details-image details-image--swiper" src="./images/details-restoran/salat-tablet.jpg" alt="Salat in the plate"></picture>
                </li>
            </ul>
            <ul class="details__icon">
                <li class="icon__item">
                    <svg class="details__arrow" width="32" height="32">
                        <use href="./svg/icon.svg#icon-arrow-left"></use>
                    </svg>
                </li>
                <li class="icon__item">
                    <svg class="details__arrow" width="32" height="32">
                        <use href="./svg/icon.svg#icon-arrow-right"></use>
                    </svg>
                </li>
            </ul>
        </div>
       <div class="button__container button__container--restoran">

            <button class="details__button" type="button" data-modal-open>Забронювати столик</button>
            <button class="details__button" type="button" data-modal-open>Переглянути меню</button>

            <button class="details__button" type="button" data-modal-open-table>Забронювати столик</button>
            <button class="details__button" type="button">Переглянути меню</button>

       </div>
    </div>
</section>
